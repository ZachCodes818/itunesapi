<head>

                </div>

            <li>

            </li>
            <li>
                <img src="https://static.boredpanda.com/blog/wp-content/uploads/2015/04/painted-music-melissa-mccracken-fb.jpg"> <!-- random image -->

    <ul>
    </ul>
